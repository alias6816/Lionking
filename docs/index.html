<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion King Cafe Menu</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        h1 {
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Lion King Cafe Menu</h1>

    <div class="image-container">
        <img src="5.png" alt="Caramel Whipped Cream">
    </div>

    <div class="image-container">
        <img src="6.png" alt="Coklat">
    </div>

    <div class="image-container">
        <img src="7.png" alt="Pistachio">
    </div>

    <div class="image-container">
        <img src="9.png" alt="Lion King Menu QR Codes">
    </div>

</body>
</html>
